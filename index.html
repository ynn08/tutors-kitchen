    <div class="example">
        <form>
            <input class="test" id="test" type="checkbox">
            <label for="test">check</label>


            <input class="password" id="password" type="text">
            <label for="password">password</label>
        </form>
    </div>


    <script>
        let test = document.querySelector('.test');
        console.log(localStorage.getItem("test"));

        test.addEventListener("click", function(){
            localStorage.setItem("test", test.checked);
            console.log(localStorage.getItem("test"));
        });

        if (localStorage.getItem("test") === "false"){
            test.checked = false;
        } else {
            test.checked = true;
        }
        
    </script>
